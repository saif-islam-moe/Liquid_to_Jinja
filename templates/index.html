<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liquid to Jinja Converter</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 50px;
        }
        .container {
            border: 1px solid #dedede;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            padding: 20px;
        }
        .textarea-container {
            margin-top: 20px;
            position: relative;
        }
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            background-color: rgba(255, 255, 255, 0.8);
            align-items: center;
            justify-content: center;
        }
        .loading-overlay.active {
            display: flex;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .spinner {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Liquid to Jinja Converter</h1>
        <div class="row">
            <div class="col-md-6">
                <div class="textarea-container">
                    <label for="liquidTemplateTextarea">Enter Liquid Template:</label>
                    <div class="loading-overlay" id="loadingOverlay">
                        <div class="spinner"></div>
                    </div>
                    <textarea id="liquidTemplateTextarea" name="liquid_template" rows="10" class="form-control" placeholder="Enter Liquid template here...">{{ liquid_template }}</textarea>
                </div>
                <div class="form-group text-center">
                    <button type="button" class="btn btn-primary" id="convertButton">Convert</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="textarea-container">
                    <label for="jinjaTemplateTextarea">Converted Jinja Template:</label>
                    <textarea id="jinjaTemplateTextarea" rows="10" class="form-control" readonly>{{ jinja_template }}</textarea>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JavaScript and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Additional Script for loading animation and form submission -->
    <script>
        document.getElementById('convertButton').addEventListener('click', function() {
            var loadingOverlay = document.getElementById('loadingOverlay');
            
            // Show loading overlay
            loadingOverlay.classList.add('active');

            // Simulate an AJAX conversion request with timeout
            setTimeout(function() {
                // For demonstration purposes, we're simulating the conversion process.
                // Normally you'd make an Ajax request to your server here.
                // After processing, remove loading and update textarea with Jinja template
                var jinjaTemplateTextarea = document.getElementById('jinjaTemplateTextarea');
                var liquidTemplateTextarea = document.getElementById('liquidTemplateTextarea');
                jinjaTemplateTextarea.value = liquidTemplateTextarea.value;  // Replace with actual converted value

                // Hide loading overlay
                loadingOverlay.classList.remove('active');
            }, 2000);  // Simulate 2 seconds of conversion time
        });
    </script>
</body>
</html>
